<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreating ceneje.si - Valentinovo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Navbar</h1>
      <!-- Valentines -->
      <div class="valentines-container">
        <div class="valentines">
          <!-- CampaignHeader -->
          <campaign-header></campaign-header>
          <h1>HELLOOOOOOO</h1>
          <!-- ValentineSection -->
          <div class="valentine-section-container">
            <div class="valentine-section">
              <div class="valentine-text">
                <img
                  src="https://omara.cdn-cnj.si/static/frontend/live/sl/img/valentines/2022/heart.webp"
                  width="152"
                  height="152"
                  alt="Heart"
                />
                <h3>Darila zanjo in zanj</h3>
                <p>
                  Zakaj bi ji podaril samo šopek in ti njemu nogavice? Bodite
                  bolj originalni, domišljija nima meja.
                </p>
              </div>
            </div>
          </div>
          <!-- CampaignProducts -->
          <campaign-products></campaign-products>
        </div>
      </div>
      <h1>Footer</h1>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/CampaignHeader.js"></script>
    <script src="./components/CampaignProducts.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
